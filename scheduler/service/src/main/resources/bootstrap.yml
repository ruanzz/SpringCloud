server:
  port: 9091
spring:
  application:
    name: scheduler
  cloud:
    config:
      uri: http://${CONFIG_SERVER_HOST:localhost}:8888/
      profile: service
      label: master
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}@${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${EUREKA_ACCOUNT:admin}:${EUREKA_PASSWORD:admin}@${EUREKA_HOST:localhost}:8761/eureka/
